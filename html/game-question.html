<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quiz Game</title>

    <!-- MDB icon -->
    <link rel="icon" href="../img/quiz-game.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- FALTA MEJORAR TAMAÑO DE BACKGROUND EN LA PAGINA -->
    <div class="background-game">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><strong>Quiz Game</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent-7">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <main>
            <!-- Score and Timer -->
            <section>
                <div class="container py-3">
                    <div class="row flex-row-reverse">
                        <!--Card -->
                        <div class="col-md-4 px-5">
                            <div class="card">
                                <div class="card-footer text-white rgba-red-strong">
                                    <div class="row">
                                        <!-- Darle accion de adicion de puntaje -->
                                        <div class="col-md-6 border-right text-center font-weight-bold">
                                            10 Points
                                        </div>
                                        <!-- Crear un timer que vaya de 60segs a 0segs -->
                                        <div class="col-md-6 border-left text-center font-weight-bold">
                                            00:00
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card -->
                    </div>
                </div>
            </section>
            <!-- Score and Timer -->

            <!-- Text -->
            <div class="col-md-12 text-center">
                <h1 class="display-5 font-weight-bold py-5 pt-md-1">Category: Nature</h1>

            </div>
            <!-- Text -->

            <!-- Cards Container -->
            <div class="container col-md-6">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col-md-12">
                        <!-- Card -->
                        <div class="card rgba-red-light px-5">
                            <!-- Content -->
                            <div class="text-center align-items-center py-3">
                                <div>
                                    <h3 class="card-title pt-2"><strong>¿Question?</strong></h3>
                                </div>

                                <!-- Group Answers -->
                                <!-- option 1 -->
                                <div class="py-3">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="defaultGroupExample1"
                                            name="groupOfDefaultRadios">
                                        <label class="custom-control-label" for="defaultGroupExample1">Option
                                            1</label>
                                    </div>

                                    <!-- option 2 -->
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="defaultGroupExample2"
                                            name="groupOfDefaultRadios" checked>
                                        <label class="custom-control-label" for="defaultGroupExample2">Option
                                            2</label>
                                    </div>

                                    <!-- option 3 -->
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="defaultGroupExample3"
                                            name="groupOfDefaultRadios">
                                        <label class="custom-control-label" for="defaultGroupExample3">Option
                                            3</label>
                                    </div>
                                </div>
                                <a type="button" class="btn btn-default btn-sm" href="./game-end.html">Submit</a>

                                <br>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->
                </div>
            </div>
            <!-- Cards Container -->

        </main>
    </div>
    <!-- Background Image -->



    <!-- ------------------------------------------------------------------------------------- -->
    <!-- jQuery -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
    <script type="text/javascript" src="/Quiz-Game/js/page-js/game.js"></script>
    <!-- ------------------------------------------------------------------------------------- -->

</body>

</html>
