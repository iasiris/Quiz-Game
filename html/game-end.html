<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quiz Game</title>

    <!-- MDB icon -->
    <link rel="icon" href="../img/quiz-game.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="#"><strong>Quiz Game</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent-7">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Full Page Intro -->
        <div class="view background-main-page jarallax" data-jarallax='{"speed": 0.2}'>
            <!-- Mask & flexbox options-->
            <div class=" mask d-flex justify-content-center align-items-center">
                <!-- Content -->
                <div class="container">
                    <!--Grid row-->
                    <div class="row wow fadeIn">
                        <!--Grid column-->
                        <div class="container my-5 ">
                            <!--Section: Content-->
                            <section class="dark-grey-text p-5">
                                <!-- Grid row -->
                                <div class="row">
                                    <!-- Grid column -->
                                    <div class="col-md-5 mb-4 mb-md-0">
                                        <div class="view">
                                            <img src="../img/success.png" class="img-fluid" alt="smaple image">
                                        </div>
                                    </div>
                                    <!-- Grid column -->

                                    <!-- Grid column -->
                                    <div class="col-md-7 mb-lg-0 mb-4">
                                        <!-- Form -->
                                        <form class="" action="">
                                            <!-- Section heading -->

                                            <!-- Text -->
                                            <div class="text-center">
                                                <h1 class="font-weight-bold">Congratz!!</h1>
                                            </div>

                                            <div class="text-center">
                                                <h3 class="font-weight-bold">Final Score</h3>
                                            </div>
                                            <!-- Text -->

                                            <!-- MEJORAR DISPLAY DE PUNTAJE -->

                                            <!-- Score and Timer -->
                                            <div class="card my-5">
                                                <div class="card-footer text-white rgba-red-strong">
                                                    <div class="row">
                                                        <!-- Darle accion de adicion de puntaje -->
                                                        <div class="col-md-6 border-right text-center font-weight-bold">
                                                            10 Points
                                                        </div>
                                                        <!-- Crear un timer que vaya de 60segs a 0segs -->
                                                        <div class="col-md-6 border-left text-center font-weight-bold">
                                                            00:00
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Score and Timer -->

                                            <!-- Submit and save name -->

                                            <h5 class="font-weight-bold my-3 ">You've got one of the best scores in the
                                                game, save
                                                your
                                                name!</h5>

                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Enter your name"
                                                    aria-label="Enter your name" aria-describedby="button-addon2">
                                                <div class="input-group-append">
                                                    <button
                                                        class="btn btn-md btn-primary rounded-right m-0 px-3 py-2 z-depth-0 waves-effect"
                                                        type="Save" id="button-addon2">Save</button>
                                                </div>
                                            </div>
                                            <!-- Submit and save name -->

                                        </form>
                                        <!-- Form -->

                                    </div>
                                    <!-- Grid column -->

                                </div>
                                <!-- Grid row -->

                            </section>
                            <!--Section: Content-->


                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
    </header>
    <!-- Main navigation -->

    <main>
        <div class="container my-5">

            <!-- Section -->
            <section>
                <h3 class="font-weight-bold text-center dark-grey-text pb-2">Best Score</h3>

                <div class="row d-flex justify-content-center">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class=".col-md-6 align-items-center text-center">
                            <table class="table">
                                <thead class="black white-text">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <!-- Table Content -->
                    </div>
                    <!-- Grid column -->
                </div>
                <!--Grid row-->
            </section>
            <!-- Section -->

    </main>

    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-5">
                    <div class="mb-5 flex-center">
                        <!--Linkedin -->
                        <a class="li-ic">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Pinterest-->
                        <a class="pin-ic">
                            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row-->
        </div>
        <!-- Footer Elements -->
    </footer>
    <!-- Footer -->


    <!-- ------------------------------------------------------------------------------------- -->
    <!-- jQuery -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
    <script type="text/javascript" src="/Quiz-Game/js/page-js/game.js"></script>
    <!-- ------------------------------------------------------------------------------------- -->

</body>

</html>
